<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Heebo:300,400,700|Nanum+Gothic+Coding:400,700"
    rel="stylesheet" />
  <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="public/normalise.css" />
  <link rel="stylesheet" href="public/style.css" />
  <title>YourTube - Register</title>
</head>

<body>

  <h1>YourTube</h1>

  <form action="/register-user" method='POST'>
    <div class="registration-container">
      <h2>Register</h2>
      <p>Please fill in the form to create an account.</p>

      <label for="username">Username:</label>
      <input type="text" placeholder="Enter username" name="username" required pattern='^[a-z0-9_-]{3,50}$'>

      <label for="psw">Password:</label>
      <input type="password" placeholder="Enter Password" name="psw" required
        pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$'>

      <label for="psw-repeat">Repeat Password:</label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required
        pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$'>

      <label>
        <input type="submit" name="register" id='register' value="Register">
        <!-- HOPEFULLY THIS WON'T SUBMIT ITS VALUE  -->
      </label>
    </div>
  </form>

</body>

</html>
