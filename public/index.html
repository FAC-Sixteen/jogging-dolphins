<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/normalise.css" />
    <link rel="stylesheet" href="public/style.css" />
    <title>TV Suggestions</title>
  </head>

  <body>
    <h1>TV Suggestions</h1>

    <section class="add-suggestions">
      <form class="add-suggestions__form" method="post" action="submit-form">
        <label for="userName">Name:</label>
        <input
          id="userName"
          type="text"
          name="userName"
          value=""
          pattern="[a-zA-Z'\s]{3,40}"
        />

        <label for="programmeName">Programme name:</label>
        <input id="programmeName" type="text" name="programmeName" value="" />

        <label for="description">Description:</label>
        <input id="description" type="text" name="description" value="" />

        <label for="length">Length:</label>
        <input id="length" type="text" name="length" value="" />

        <label for="continuity">Continuity:</label>
        <select id="continuity" type="text" name="continuity" value=""></select>

        <input
          class="add-suggestions__form__submit"
          type="submit"
          name="submit"
          id="submit"
        />
      </form>
    </section>

    <section class="view-suggestions">
      <div class="programmeName tableElement">Programme</div>
      <div class="description tableElement">Description</div>
      <div class="length tableElement">Length</div>
      <div class="continuity tableElement">Continuity</div>
      <div class="userName tableElement">Suggested by</div>
    </section>
    <script src="public/dom.js"></script>
  </body>
</html>
